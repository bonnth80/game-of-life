<!DOCTYPE html>
<html>
   <head>
      <title>GoL</title>
      <meta charset="UTF-8">

      <!-- local style -->
      <link rel="stylesheet" href="css/style.css">

      <!-- font awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

      <!-- google fonts: raleway -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
   </head>

   <body>
      <h1 id="txTitle">Conway's Game of Life</h1>

      <div id="dishDiv">
         <canvas id="dish" width="601" height="401">
            This browser does not support HTML5 canvas. Try using
            <a href="https://www.google.com/chrome/browser/">
               Google Chrome
            </a>
            instead.
         </canvas>
      </div>

      <div class="controls ct-action">
         <button id="btPause" type="button" name="btPause"><i class="fas fa-pause"></i></button>
         <button id="btPlay" type="button" name="btPlay"><i class="fas fa-play"></i></button>
         <button id="btStep" type="button" name="btStep"><i class="fas fa-step-forward"></i></button><br />
         <button id="btReset" type="button" name="btReset"><i class="fas fa-eraser"></i></button>
      </div><!--
   --><div class="ct-group">
         <div class="ct-speed">
            <form action="index.html" method="post">
               Game Speed <br />(steps per second)<br />
               <button id="btSpeed01" type="button" name="button">1</button>
               <button id="btSpeed10" type="button" name="button">10</button>
               <button id="btSpeed20" type="button" name="button">20</button>
               <button id="btSpeed30" type="button" name="button">30</button>
            </form>
         </div><!--
      --><div class="ct-presets">
               <form class="form-presets" action="index.html" method="post">
                  Pattern Presets<br />
                  <select id="sl-presets" class="select-preset" name="preset">
               </form>
         </div>
      </div>

      <!-- <div class="controls ct-presets">
         Pattern Presets<br />
         <form class="form-presets" action="index.html" method="post">
            <select id="sl-presets" class="select-preset" name="preset">
            </select>
            <button id="btLoadPreset" type="button" name="button">Load Preset</button>
         </form>
      </div> -->

      <script src="script/gol_simple.js"></script>

   </body>
</html>
